<ion-view title="Game {{gameId}}">

  <ion-content class="has-header">
    <h3 style="text-align: center">Game {{gameId}} Information</h3>
    <ion-item>Name : {{game.name}}</ion-item>
    <ion-item>Owner : {{game.owner}}</ion-item>
    <ion-item>Sport : {{game.sport}}</ion-item>
    <ion-item>Date : {{game.date}}</ion-item>

  </ion-content>
</ion-view>
